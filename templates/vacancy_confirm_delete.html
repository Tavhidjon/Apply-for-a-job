<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Vacancy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }
        h1 {
            color: #dc3545; /* Bootstrap danger color */
        }
        .confirm-message {
            margin-bottom: 20px;
        }
        .btn-confirm {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Vacancy</h1>
        <div class="confirm-message">
            <p>Are you sure you want to delete the vacancy titled "<strong>{{ vacancy.title }}</strong>"?</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-confirm">Confirm</button>
            <a href="{% url 'vacancy_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
